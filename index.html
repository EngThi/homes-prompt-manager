<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMES: Neural Deck</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="app-layout">
        <!-- SIDEBAR: Config & History -->
        <aside class="sidebar">
            <div class="brand">
                <h2>HOMES<br><span class="highlight">NEURAL DECK</span></h2>
            </div>
            
            <section class="card mini-card config-zone">
                <label>ACCESS TOKEN</label>
                <input type="password" id="apiKeyInput" placeholder="Gemini API Key...">
                
                <div style="margin-top: 15px;"></div>
                
                <label>NARRATOR VOICE</label>
                <select id="voiceSelect" class="full-width"></select>

                <div class="audio-settings">
                    <div class="setting-row">
                        <label>SPEED: <span id="rateValue">1.1</span></label>
                        <input type="range" id="rateInput" min="0.5" max="2.0" step="0.1" value="1.1">
                    </div>
                    <div class="setting-row">
                        <label>PITCH: <span id="pitchValue">1.0</span></label>
                        <input type="range" id="pitchInput" min="0.5" max="2.0" step="0.1" value="1.0">
                    </div>
                </div>
            </section>

            <div class="history-section">
                <label>MEMORY BANKS</label>
                <ul id="historyList">
                    <!-- History items will be injected here -->
                    <li class="history-item placeholder">Nenhum dado arquivado.</li>
                </ul>
                <button id="clearHistoryBtn" class="text-btn">LIMPAR MEM√ìRIA</button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <header>
                <div class="status-bar">
                    <span class="status-dot"></span> SYSTEM ONLINE
                </div>
                <p class="subtitle">AI VIDEO PIPELINE CONTROLLER v1.0.0 (STABLE)</p>
            </header>

            <main>
                <section class="card input-zone">
                    <label>TEMA DO V√çDEO (INPUT DATA)</label>
                    <div class="input-group">
                        <input type="text" id="topicInput" placeholder="Ex: Engenharia Gen√©tica...">
                        <button id="generateBtn">PROCESSAR ROTEIRO</button>
                    </div>
                    <button id="visualBtn" class="secondary-btn hidden" style="margin-top: 10px; width: 100%;">
                        üëÅÔ∏è EXTRAIR PROMPTS VISUAIS (MIDJOURNEY)
                    </button>
                </section>

                <section class="card output-zone" id="outputSection">
                    <div class="card-header">
                        <span>// OUTPUT_PROTOCOL_V1</span>
                        <div class="actions">
                            <button id="downloadZipBtn" class="small-btn" style="border-color: #bd00ff; color: #bd00ff;">üì¶ ZIP</button>
                            <button id="downloadBtn" class="small-btn">‚á© TXT</button>
                            <button id="copyBtn" class="small-btn">COPY</button>
                        </div>
                    </div>
                    
                    <!-- AUDIO TOOLBAR -->
                    <div class="audio-toolbar">
                        <div class="audio-controls">
                            <button id="playBtn" class="icon-btn">‚ñ∂ PLAY</button>
                            <button id="pauseBtn" class="icon-btn hidden">‚è∏ PAUSE</button>
                            <button id="resumeBtn" class="icon-btn hidden">‚ñ∂ RESUME</button>
                            <button id="stopBtn" class="icon-btn hidden">‚èπ STOP</button>
                        </div>
                        <div class="audio-visualizer hidden" id="visualizer">
                            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                        </div>
                    </div>

                    <textarea id="resultArea" placeholder="Aguardando processamento neural..." readonly></textarea>
                </section>

                <section class="card visual-zone hidden" id="visualSection">
                    <div class="card-header">
                        <span>// VISUAL_CORE_V1 [IMAGE_PROMPTS]</span>
                        <button id="copyVisualsBtn" class="small-btn">COPY ALL</button>
                    </div>
                    <div id="visualContent" class="visual-content"></div>
                </section>
            </main>

            <footer>
                <p>ENG.THI AUTOMATION SYSTEMS ¬© 2025</p>
            </footer>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
